<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="home-page">
        <div class="bmi-box">
            <h1>Check Your BMI</h1>
            <p>Enter your Weight and Height Below to check your BMI results</p><br>
            <label>Put your weight in here (KG)</label><br>
            <input type="text" id="weight-input" placeholder="60"><br><br>
            <label>And your height in here (CM)</label><br>
            <input type="text" id="height-input" placeholder="167"><br><br>
            <button type="button" id="calc-btn">Calculate BMI</button>
            <p class="bmi-result"></p>
        </div>

    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
